<h1 mat-dialog-title *ngIf="!isEdit">Enter new  {{data.type| titlecase}}</h1>
<h1 mat-dialog-title *ngIf="isEdit">Edit {{data.type | titlecase }} name</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="name" [disabled]="!name" cdkFocusInitial>Ok</button>
</div>
